<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нотатки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #181819;
            gap: 50px;
            color: #c5c5d2;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <section class="list">
        <h1 style="text-align: center;">Список нотаток:</h1>
        <p th:text="'Кількість нотаток: ' + ${notes.size()}" style="text-align: center;"></p>
        <div class="container">
            <div class="row row-cols-auto g-2 justify-content-md-center">
                <div class="col" th:each="note : ${notes}">
                    <div class="card mb-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${note.title}"></h5>
                            <p class="card-text" th:text="${note.content}"></p>
                            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Редагувати</a>
                            <a th:href="@{/note/delete(id=${note.id})}" class="btn btn-primary">Видалити</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <section class="create">
        <h1>Створення нотатки:</h1>
        <form action="/note/create" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Назва:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Контент:</label>
                <textarea class="form-control" id="content" rows="3" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
