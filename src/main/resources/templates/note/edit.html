<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редагування нотаток</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 16px);
            background-color: #202123;
            gap: 50px;
            color: #c5c5d2;
        }
    </style>
</head>
<body>
    <section class="edit">
        <h1>Редагування нотатки:</h1>
        <form action="/note/edit" method="POST">
            <input class="form-control" id="id" name="id" type="hidden" th:value="${note.id}" aria-label="readonly input example" readonly>
            <div class="mb-3">
                <label for="title" class="form-label">Назва:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${note.title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Контент:</label>
                <textarea class="form-control" id="content" name="content" rows="3" th:text="${note.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
